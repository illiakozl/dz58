<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="categories">
        <ul>
          <li class="category">Category 1</li>
          <li class="category">Category 2</li>
          <li class="category">Category 3</li>
        </ul>
      </div>
      
      <div class="products">
        <ul class="product-list">
        </ul>
      </div>
      
      <div class="product-info">
        <h2>Product Name</h2>
        <p>Product Description</p>
        <button class="buy-button">Buy</button>
      </div>

<div class="order-form">
    <h2>Order Form</h2>
    <form id="order-form">
      <label for="customer-name">Full Name:</label>
      <input type="text" id="customer-name" required>
      
      <label for="city">City:</label>
      <select id="city" required>
        <option value="city1">City 1</option>
        <option value="city2">City 2</option>
        <option value="city3">City 3</option>
      </select>
      
      <label for="delivery-option">Delivery Option:</label>
      <input type="radio" id="delivery-courier" name="delivery-option" value="courier" required>
      <label for="delivery-courier">Courier</label>
      <input type="radio" id="delivery-pickup" name="delivery-option" value="pickup" required>
      <label for="delivery-pickup">Pickup</label>
      
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" value="1" min="1" required>
      
      <label for="payment-option">Payment Option:</label>
      <select id="payment-option" required>
        <option value="cash">Cash on Delivery</option>
        <option value="card">Credit Card</option>
      </select>
      
      <label for="order-comment">Order Comment:</label>
      <textarea id="order-comment"></textarea>
      
      <button type="submit">Place Order</button>
    </form>
    <p id="error-message" class="error-message"></p>
  </div>
  
      
      <script src="index.js"></script>
</body>
</html>
